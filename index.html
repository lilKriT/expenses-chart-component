<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Importing the font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Importing Tailwind css -->
    <link rel="stylesheet" href="./dist/output.css" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="/images/favicon-32x32.png"
      type="image/x-icon"
    />

    <!-- Importing script -->
    <script src="./script.js" defer></script>

    <title>Expense Chart Component - created by lilKriT</title>
  </head>
  <body>
    <!-- Expenses section -->
    <section
      class="h-screen bg-cream flex flex-col justify-center items-center gap-4"
    >
      <!-- Top part -->
      <div
        class="bg-softRed w-1/3 flex justify-between items-center text-white rounded-2xl p-6"
      >
        <div>
          <p>My balance</p>
          <h3 class="text-2xl font-bold">$921.48</h3>
        </div>
        <img src="./images/logo.svg" alt="" class="h-10" />
      </div>

      <!-- Main part -->
      <div class="bg-white w-1/3 text-base text-darkBrown rounded-2xl p-6">
        <h2 class="text-2xl font-bold">Spending - Last 7 days</h2>

        <!-- Chart -->
        <!-- Possible colors: bg-softRed, bg-cyan -->
        <div class="flex justify-center items-end my-8 gap-1">
          <div class="flex-1 group" id="mon">
            <p class="tooltip">10$</p>
            <div class="chartCol"></div>
            <p class="text-sm text-mediumBrown text-center mt-1">
              mon
            </p>
          </div>
          <div class="flex-1 group" id="tue">
            <p class="tooltip">10$</p>
            <div class="chartCol"></div>
            <p class="text-sm text-mediumBrown text-center mt-1">tue</p>
          </div>
          <div class="flex-1 group" id="wed">
            <p class="tooltip">10$</p>
            <div class="chartCol"></div>
            <p class="text-sm text-mediumBrown text-center mt-1">wed</p>
          </div>
          <div class="flex-1 group" id="thu">
            <p class="tooltip">10$</p>
            <div class="chartCol"></div>
            <p class="text-sm text-mediumBrown text-center mt-1">thu</p>
          </div>
          <div class="flex-1 group" id="fri">
            <p class="tooltip">10$</p>
            <div class="chartCol"></div>
            <p class="text-sm text-mediumBrown text-center mt-1">fri</p>
          </div>
          <div class="flex-1 group" id="sat">
            <p class="tooltip">10$</p>
            <div class="chartCol"></div>
            <p class="text-sm text-mediumBrown text-center mt-1">sat</p>
          </div>
          <div class="flex-1 group" id="sun">
            <p class="tooltip">10$</p>
            <div class="chartCol"></div>
            <p class="text-sm text-mediumBrown text-center mt-1">sun</p>
          </div>
        </div>

        <!-- Card footer -->
        <div class="border-cream border-t-2 flex justify-between pt-6">
          <div>
            <p class="text-sm font-bold text-mediumBrown mb-1">
              Total this month
            </p>
            <h2 class="text-4xl font-bold">$478.33</h2>
          </div>
          <div class="self-end">
            <h3 class="text-base font-bold text-darkBrown text-right">+2.4%</h3>
            <p class="text-sm font-bold text-mediumBrown">from last month</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
